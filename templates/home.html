<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding: 2rem 0;
        }
        
        .prediction-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin: 2rem auto;
            max-width: 600px;
        }
        
        .header-icon {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            background: white;
        }
        
        .btn-predict {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .result-section {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            text-align: center;
            display: none;
        }
        
        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-group-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 3;
        }
        
        .form-control.with-icon {
            padding-left: 2.5rem;
        }
        
        .progress-bar-container {
            margin-bottom: 2rem;
        }
        
        .section-divider {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prediction-card">
            <div class="text-center">
                <div class="header-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="mb-1" style="color: #333; font-weight: 700;">Student Performance Predictor</h1>
                <p class="text-muted mb-4">Predict your math score based on academic and demographic factors</p>
            </div>
            
            <form action="{{ url_for('predict') }}" method="post" id="predictionForm">
                <!-- Personal Information Section -->
                <div class="mb-4">
                    <h5 class="text-primary mb-3">
                        <i class="fas fa-user me-2"></i>Personal Information
                    </h5>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-venus-mars"></i>Gender
                        </label>
                        <select class="form-select" name="gender" required>
                            <option selected disabled value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-users"></i>Race/Ethnicity
                        </label>
                        <select class="form-select" name="race_ethnicity" required>
                            <option selected disabled value="">Select ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                </div>
                
                <hr class="section-divider">
                
                <!-- Family Background Section -->
                <div class="mb-4">
                    <h5 class="text-primary mb-3">
                        <i class="fas fa-home me-2"></i>Family Background
                    </h5>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user-graduate"></i>Parental Education Level
                        </label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option selected disabled value="">Select parent's education</option>
                            <option value="some high school">Some High School</option>
                            <option value="high school">High School</option>
                            <option value="some college">Some College</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-utensils"></i>Lunch Type
                        </label>
                        <select class="form-select" name="lunch" required>
                            <option selected disabled value="">Select lunch type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                </div>
                
                <hr class="section-divider">
                
                <!-- Academic Information Section -->
                <div class="mb-4">
                    <h5 class="text-primary mb-3">
                        <i class="fas fa-book me-2"></i>Academic Information
                    </h5>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-certificate"></i>Test Preparation Course
                        </label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option selected disabled value="">Select test preparation status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-pen"></i>Writing Score
                                </label>
                                <div class="input-group-icon">
                                    <input class="form-control with-icon" type="number" name="writing_score"
                                           placeholder="Enter writing score" min="0" max="100" required />
                                    <i class="fas fa-pencil-alt input-icon"></i>
                                </div>
                                <small class="text-muted">Score out of 100</small>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fas fa-book-open"></i>Reading Score
                                </label>
                                <div class="input-group-icon">
                                    <input class="form-control with-icon" type="number" name="reading_score"
                                           placeholder="Enter reading score" min="0" max="100" required />
                                    <i class="fas fa-book-reader input-icon"></i>
                                </div>
                                <small class="text-muted">Score out of 100</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button class="btn btn-primary btn-predict" type="submit">
                        <i class="fas fa-calculator me-2"></i>Predict Math Score
                    </button>
                </div>
            </form>
            
            {% if results %}
            <div class="result-section show">
                <div class="mb-2">
                    <i class="fas fa-trophy" style="font-size: 2rem;"></i>
                </div>
                <h4 class="mb-2">Prediction Result</h4>
                <h2 class="mb-2">
                    <span class="badge bg-light text-dark" style="font-size: 1.5rem;">
                        {{ results }} / 100
                    </span>
                </h2>
                <p class="mb-0">Predicted Math Score</p>
            </div>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add form validation and user experience enhancements
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.btn-predict');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Predicting...';
            submitBtn.disabled = true;
            
            // Re-enable button after 3 seconds in case of issues
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 3000);
        });
        
        // Add smooth animations for form interactions
        document.querySelectorAll('.form-control, .form-select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
